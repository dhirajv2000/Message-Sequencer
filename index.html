<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Message Squencer</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-child">

            <form action="" name="message-form" id="message-form">
                <p>Enter your message</p>
                <textarea name="" id="message-input-box" cols="40" rows="5" required
                    style="margin-left: 20px;"></textarea>
                <!-- <input type="text" style="margin-left: 20px;"> -->
                <div id='theme-radio-buttons'>
                    <p style="margin-bottom: 10px;">Choose a theme</p>
                    <input type="radio" name="themeList" id="default-theme"  value="default" />
                    <label for="default">Default</label>
    
                    <input type="radio" name="themeList" id="sucess-theme"  value="sucess" />
                    <label for="sucess">Sucess</label>
    
                    <input type="radio" name="themeList" id="warning-theme" required value="warning" />
                    <label for="warning">Warning</label>
    
                    <input type="radio" name="themeList" id="failure-theme" value="failure" />
                    <label for="failure">Failure</label>
                </div>
                <p style="margin-bottom: 10px;">Exit box <input style="margin-top: 10px; margin-bottom: 0px;" type="checkbox" name="" id="exit-check"></p>

                <table>
                    <tr>
                        <td>
                            <p>Custom display time<input type="checkbox" name="" id="display-check"></p> <input
                                type="text" id='display-time-box' style="visibility: hidden";  placeholder="Time, in seconds">
                        </td>
                        <td>
                            <p>Custom delete time<input type="checkbox"  name="" id="delete-check"></p> <input
                                id='delete-time-box' style="visibility: hidden";  type="text" placeholder="Time, in seconds">
                        </td>
                    </tr>
                </table>
                <input type="button" value="Submit" id='submit-button' >
            </form>
        </div>

        <div class="flex-child ">
            <div class="message-box">
                <button id='delete-btn'><i class="fas fa-times"></i></button>
                <h4 id="message-display-box">No messages to show</h4>
            </div>

        </div>

    </div>
    <script src="message-display.js"></script>
    <script src="message-submission.js"></script>
    <script src="buttonmanager.js"></script>
    <script src="index.js"></script>
</body>

</html>
